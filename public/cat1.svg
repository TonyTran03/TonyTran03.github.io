<svg id="svgContainer" width="500" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- PNG Image -->
<image x="50" y="50" width="100" height="100" xlink:href="./website_photo/cat1.png" />

  <!-- Arrow pointing to the PNG -->
  <line id="arrow" x1="200" y1="100" x2="100" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Define Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
  </defs>
</svg>


